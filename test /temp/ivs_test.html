<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>インバナーボタン送信</title>
    <style>
        body, html {
            margin: 0;
            padding:  0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .banner-container {
            width: 300px;
            height: 250px;
            border: 1px solid #ccc;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f9f9f9;
        }
        .survey-content {
            text-align: center;
            padding: 20px;
        }
        .survey-content h2 {
            font-size: 16px;
            margin-bottom: 10px;
            color: #333;
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            justify-items: center;
        }
        .answer-button {
            padding: 8px 15px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            width: 100px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .answer-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="banner-container" id="surveyBanner">
        <div class="survey-content" id="surveyContent">
            <h2>質問: あなたの選択は？</h2>
            <div class="button-grid">
                <button class="answer-button" onclick="sendAnswer('選択1')">選択1</button>
                <button class="answer-button" onclick="sendAnswer('選択2')">選択2</button>
                <button class="answer-button" onclick="sendAnswer('選択3')">選択3</button>
                <button class="answer-button" onclick="sendAnswer('選択4')">選択4</button>
            </div>
        </div>
    </div>

    <script>
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16 | 0, v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        function sendAnswer(answer) {
            const apiUrl = 'https://script.google.com/a/macros/supership.jp/s/AKfycbxPknxWHC7x7U-HB96DBdyR9v8i86RshmzQCx3J4BuK/dev';  // GASのAPIエンドポイントを正しく設定してください
            const data = {
                UserID: generateUUID(),
                PageId: '1111',
                Question: 'question1',
                Answer: answer,
                MAID: 'SOCが入る'
            };

            fetch(`${apiUrl}?${new URLSearchParams(data)}`, {
                method: 'GET'
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(result => {
                console.log('Success:', result);
                showThankYou();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('送信に失敗しました。再度お試しください。');
            });
        }

        function showThankYou() {
            const surveyContent = document.getElementById('surveyContent');
            surveyContent.innerHTML = `<h2>ご協力ありがとうございました！</h2>`;
        }
    </script>
</body>
</html>
