<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>広告タグ確認ページ（SP・インリード）</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      line-height: 1.6;
    }
    section {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    .dummy {
      height: 400px;
      background: linear-gradient(to bottom, #eee, #ddd);
      margin: 20px 0;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #555;
    }
    /* インリード広告コンテナ */
    #adg-inread {
      position: relative;
      width: 100%;
      max-width: 480px; /* PCでの最大幅 */
      margin: 40px auto;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    /* クローズボタン（小型化） */
    #adg-inread button.close-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 15px;
      line-height: 18px;
      cursor: pointer;
      z-index: 99999;
      padding: 0;
    }
  </style>
</head>
<body>

  <section>
    <div class="dummy">ダミーコンテンツ①</div>
    <div class="dummy">ダミーコンテンツ②</div>

    <!-- インリード広告（記事の途中に挿入） -->
    <div id="adg-inread">
      <button class="close-btn">×</button>
      <script src="//i.socdm.com/sdk/js/adg-script-loader.js?id=216075&targetID=adg_inread&displayid=1&adType=VIDEO&async=true&tagver=2.0.0"></script>
    </div>

    <div class="dummy">ダミーコンテンツ③</div>
    <div class="dummy">ダミーコンテンツ④</div>
  </section>

  <script>
    // クローズボタン動作
    document.querySelector('#adg-inread .close-btn').addEventListener('click', () => {
      document.getElementById('adg-inread').style.display = 'none';
    });

    // 再生完了後 → 3秒後に自動で閉じる（VASTの complete イベントを擬似的に監視）
    window.addEventListener("message", (event) => {
      if (typeof event.data === "string" && event.data.includes("event=complete")) {
        setTimeout(() => {
          document.getElementById('adg-inread').style.display = 'none';
        }, 30000);
      }
    });
  </script>

</body>
</html>
