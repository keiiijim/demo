<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>広告タグ確認ページ（SP・インリード）</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      line-height: 1.6;
    }
    section {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    .dummy {
      height: 400px;
      background: linear-gradient(to bottom, #eee, #ddd);
      margin: 20px 0;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #555;
    }
    #adg-close {
      display: none; /* 最初は非表示 */
    }
  </style>
</head>
<body>

  <section>
    <div class="dummy">ダミーコンテンツ①</div>
    <div class="dummy">ダミーコンテンツ②</div>

    <!-- ▼ インリード広告枠（ADGタグそのまま） -->
    <div id="adg-inread">
      <button id="adg-close">×</button>
      <script src="//i.socdm.com/sdk/js/adg-script-loader.js?id=216075&targetID=adg_inread&displayid=1&adType=VIDEO&async=true&tagver=2.0.0"></script>
    </div>
    <!-- ▲ インリード広告 -->

    <div class="dummy">ダミーコンテンツ③</div>
    <div class="dummy">ダミーコンテンツ④</div>
  </section>

  <script>
    const closeBtn = document.getElementById('adg-close');

    // クローズボタン押下 → 広告DOMを削除
    closeBtn.addEventListener('click', () => {
      const ad = document.getElementById('adg-inread');
      if (ad) ad.remove();
    });

    // VASTイベント監視
    window.addEventListener("message", (event) => {
      if (typeof event.data === "string") {
        // 再生開始イベントを検知
        if (event.data.includes("event=start")) {
          setTimeout(() => {
            closeBtn.style.display = "inline-block"; // 15秒後に表示
          }, 15000);
        }
        // 再生完了イベントを検知
        if (event.data.includes("event=complete")) {
          setTimeout(() => {
            const ad = document.getElementById('adg-inread');
            if (ad) ad.remove();
          }, 10000);
        }
      }
    });
  </script>

</body>
</html>
