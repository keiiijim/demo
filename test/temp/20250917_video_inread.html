<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>広告タグ確認ページ（SP・インリード＋クローズボタン）</title>
  <style>
    #adg-inread {
      position: relative;
      width: 100%;
      max-width: 480px;
      margin: 40px auto;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    #adg-inread .close-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 15px;
      line-height: 18px;
      cursor: pointer;
      z-index: 9999;
      padding: 0;
      display: none; /* 最初は非表示 */
    }
  </style>
</head>
<body>

  <div style="height:400px; background:#ddd; text-align:center;">ダミー①</div>

  <!-- インリード広告コンテナ -->
  <div id="adg-inread">
    <div id="adg_inread"></div>
    <!-- 広告タグ -->
    <script src="//i.socdm.com/sdk/js/adg-script-loader.js?id=216075&targetID=adg_inread&displayid=1&adType=VIDEO&async=true&tagver=2.0.0"></script>
    <!-- クローズボタン -->
    <button class="close-btn">×</button>
  </div>

  <div style="height:400px; background:#eee; text-align:center;">ダミー②</div>

  <script>
    const container = document.getElementById('adg-inread');
    const btn = container.querySelector('.close-btn');

    // 手動クローズ
    btn.addEventListener('click', () => {
      container.style.display = 'none';
    });

    // ADG iframe からのイベントを監視
    window.addEventListener("message", (event) => {
      if (typeof event.data === "string") {
        // 再生開始 → 3秒後にボタンを表示
        if (event.data.includes("event=start")) {
          setTimeout(() => {
            btn.style.display = 'block';
          }, 3000);
        }
        // 再生完了 → 3秒後に自動で閉じる
        if (event.data.includes("event=complete")) {
          setTimeout(() => {
            container.style.display = 'none';
          }, 3000);
        }
      }
    });
  </script>

</body>
</html>
