<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>広告タグ確認ページ（SP・インリード）</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      line-height: 1.6;
    }
    section {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    .dummy {
      height: 400px;
      background: linear-gradient(to bottom, #eee, #ddd);
      margin: 20px 0;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #555;
    }
  </style>
</head>
<body>

  <section>
    <div class="dummy">ダミーコンテンツ①</div>
    <div class="dummy">ダミーコンテンツ②</div>

    <!-- ▼ インリード広告枠 -->
    <div id="adg_inread">
      <script src="//i.socdm.com/sdk/js/adg-script-loader.js?id=216075&targetID=adg_inread&displayid=1&adType=VIDEO&async=true&tagver=2.0.0"></script>
    </div>
    <!-- ▲ インリード広告 -->

    <div class="dummy">ダミーコンテンツ③</div>
    <div class="dummy">ダミーコンテンツ④</div>
  </section>

  <script>
    // VASTイベント監視
    window.addEventListener("message", (event) => {
      if (typeof event.data === "string") {
        // 動画再生開始を検知
        if (event.data.includes("event=start")) {
          setTimeout(() => {
            // クローズボタンを動的に追加
            if (!document.getElementById("adg-close")) {
              const btn = document.createElement("button");
              btn.id = "adg-close";
              btn.innerText = "×";
              btn.style.cssText = "position:absolute;top:5px;right:5px;z-index:9999;";
              document.getElementById("adg_inread").appendChild(btn);

              // クリックで広告DOMごと削除
              btn.addEventListener("click", () => {
                document.getElementById("adg_inread").remove();
              });
            }
          }, 5000); // 再生開始から5秒後に出す
        }

        // 再生完了を検知
        if (event.data.includes("event=complete")) {
          setTimeout(() => {
            const ad = document.getElementById("adg_inread");
            if (ad) ad.remove();
          }, 3000);
        }
      }
    });
  </script>

</body>
</html>
