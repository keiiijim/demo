<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>広告タグ確認ページ（SP・インリード）</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      line-height: 1.6;
    }
    section {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    .dummy {
      height: 400px;
      background: linear-gradient(to bottom, #eee, #ddd);
      margin: 20px 0;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #555;
    }
  </style>
</head>
<body>

  <section>
    <div class="dummy">ダミーコンテンツ①</div>
    <div class="dummy">ダミーコンテンツ②</div>

    <!-- ▼ インリード広告タグ（媒体はこの1タグを貼るだけ） -->
    <script>
    (function(){
      // === コンテナ生成 ===
      var div = document.createElement('div');
      div.id = "adg-inread";
      div.style.position = "relative";
      div.style.width = "100%";
      div.style.maxWidth = "480px";
      div.style.margin = "40px auto";
      div.style.background = "#fff";
      div.style.boxShadow = "0 2px 6px rgba(0,0,0,0.1)";
      div.style.display = "flex";
      div.style.alignItems = "center";
      div.style.justifyContent = "center";

      // === クローズボタン ===
      var btn = document.createElement('button');
      btn.innerText = "×";
      btn.style.position = "absolute";
      btn.style.top = "5px";
      btn.style.right = "5px";
      btn.style.background = "rgba(0,0,0,0.6)";
      btn.style.color = "#fff";
      btn.style.border = "none";
      btn.style.borderRadius = "50%";
      btn.style.width = "30px";
      btn.style.height = "30px";
      btn.style.fontSize = "18px";
      btn.style.cursor = "pointer";
      btn.onclick = function(){
        div.remove();
      };
      div.appendChild(btn);

      // === 挿入位置 ===
      var current = document.currentScript;
      current.parentNode.insertBefore(div, current.nextSibling);

      // === ADGスクリプト ===
      var s = document.createElement('script');
      s.src = "//i.socdm.com/sdk/js/adg-script-loader.js?" +
              "id=216075&targetID=adg_inread&displayid=1&adType=VIDEO&async=true&tagver=2.0.0";
      s.async = true;
      div.appendChild(s);

      // === 自動クローズ（仮：15秒再生 + 3秒待ち） ===
      setTimeout(function(){
        if (div && div.parentNode) {
          div.remove();
        }
      }, 18000); // 18秒後に削除
    })();
    </script>
    <!-- ▲ インリード広告タグ -->

    <div class="dummy">ダミーコンテンツ③</div>
    <div class="dummy">ダミーコンテンツ④</div>
  </section>

</body>
</html>
