<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>広告タグ確認ページ（SP・オーバーレイ直呼び）</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      line-height: 1.6;
    }
    section {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    .dummy {
      height: 600px;
      background: linear-gradient(to bottom, #eee, #ddd);
      margin: 20px 0;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #555;
    }
    /* オーバーレイ広告エリア */
    #overlay-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      max-width: 480px;
      z-index: 9999;
      background: transparent;
    }
    /* クローズボタン */
    #overlay-close {
      position: absolute;
      top: 5px;
      right: 5px;
      z-index: 10000;
      background: rgba(0,0,0,0.6);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      font-size: 16px;
      cursor: pointer;
      line-height: 28px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- オーバーレイ広告 -->
  <div id="overlay-container">
    <div id="apv-overlay"></div>
    <button id="overlay-close">×</button>
  </div>

  <section>
    <div class="dummy" style="margin-top: 230px;">ダミーコンテンツ①</div>
    <div class="dummy">ダミーコンテンツ②</div>
    <div class="dummy">ダミーコンテンツ③</div>
  </section>

  <script>
  const apvVideoAdParam = {
    s: 'adg-locationidsample',
    logLevel: 7,
    skipoffset: 5,
    showCloseButton: true,
    dismissTime: 5000,
    viewableImpression: true
  };

  const vast = `<?xml version="1.0" encoding="UTF-8" standalone="no" ?>
  <VAST version="3.0">
    <Ad>
      <InLine>
        <AdSystem>SOADS</AdSystem>
        <AdTitle>OverlayAd</AdTitle>
        <Creatives>
          <Creative AdID="2501508">
            <Linear skipoffset="5">
              <Duration>00:00:15</Duration>
              <MediaFiles>
                <MediaFile bitrate="600" delivery="progressive" height="360" type="video/mp4" width="640">
                  https://i.socdm.com/a/2/2442/2699334/20250919070018-23222a3278f18d.mp4
                </MediaFile>
              </MediaFiles>
            </Linear>
          </Creative>
        </Creatives>
      </InLine>
    </Ad>
  </VAST>`;
  const vastXML = vast.replace(/[\n\r]/g, '');

  function loadFunction() {
    var script = document.createElement('script');
    script.type = 'text/javascript';
    script.src = 'https://pub-temp.s3.ap-northeast-1.amazonaws.com/AppVadorTest/VideoAd.js';
    document.getElementById('apv-overlay').appendChild(script);
    return script;
  }

  function executeFunction() {
    var script = document.createElement('script');
    script.type = 'text/javascript';
    script.innerHTML =
      '(function(){' +
      '  new APV.VideoAd(' + JSON.stringify(apvVideoAdParam) + ').load( \'' + vastXML + '\' );' +
      '})(); ';
    document.getElementById('apv-overlay').appendChild(script);
  }

  function executeAfterScriptLoaded(loadCallBack, executeCallBack) {
    var script = loadCallBack();
    script.onload = function(){
      executeCallBack();
    };
  }
  executeAfterScriptLoaded(loadFunction, executeFunction);

  // クローズボタン制御
  const closeBtn = document.getElementById("overlay-close");
  const overlay = document.getElementById("overlay-container");
  closeBtn.addEventListener("click", () => {
    overlay.style.transition = "opacity 0.5s ease";
    overlay.style.opacity = "0";
    setTimeout(() => overlay.remove(), 500);
  });
  </script>

</body>
</html>
