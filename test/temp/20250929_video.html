<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>広告タグ確認ページ（オーバーレイ・VAST直書き）</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      line-height: 1.6;
    }
    .dummy {
      height: 400px;
      background: linear-gradient(to bottom, #eee, #ddd);
      margin: 20px 0;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #555;
    }
    /* オーバーレイで上部固定 */
    #apv-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      max-width: 480px;
      z-index: 9999;
      background: transparent;
    }
  </style>
</head>
<body>
  <div class="dummy">ダミーコンテンツ①</div>
  <div class="dummy">ダミーコンテンツ②</div>
  <div class="dummy">ダミーコンテンツ③</div>

  <!-- AppVador プレイヤーを描画する入れ物 -->
  <div id="apv-container"></div>

  <script>
    const apvVideoAdParam = {
      id: "apv-container",  // ★ 描画先を指定
      s: "adg-locationidsample",
      skipoffset: 5,
      showCloseButton: true,
      dismissTime: 5000,
      viewableImpression: true
    };

    const vastXML = `<?xml version="1.0" encoding="UTF-8"?>
<VAST version="3.0">
  <Ad>
    <InLine>
      <AdSystem>SOADS</AdSystem>
      <AdTitle>テストオーバーレイ</AdTitle>
      <Creatives>
        <Creative>
          <Linear skipoffset="5">
            <Duration>00:00:15</Duration>
            <MediaFiles>
              <MediaFile type="video/mp4" width="640" height="360"
                delivery="progressive" bitrate="600">
                https://i.socdm.com/a/2/2442/2699334/20250919070018-23222a3278f18d.mp4
              </MediaFile>
            </MediaFiles>
          </Linear>
        </Creative>
      </Creatives>
    </InLine>
  </Ad>
</VAST>`.replace(/[\n\r]/g, '');

    // SDK読み込み
    const script = document.createElement('script');
    script.src = 'https://pub-temp.s3.ap-northeast-1.amazonaws.com/AppVadorTest/VideoAd.js';
    script.onload = () => {
      new APV.VideoAd(apvVideoAdParam).load(vastXML);
    };
    document.body.appendChild(script);
  </script>
</body>
</html>
