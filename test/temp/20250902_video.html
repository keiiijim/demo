<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>広告タグ確認ページ（SP・オーバーレイ）</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      line-height: 1.6;
    }
    section {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    .dummy {
      height: 600px;
      background: linear-gradient(to bottom, #eee, #ddd);
      margin: 20px 0;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #555;
    }
    .ad-slot {
      margin: 30px auto;
      width: 320px;
      height: 180px;
      border: 1px dashed #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
    }
    /* 見た目用のオーバーレイ */
    .ad-slot-overlay {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      background: #fff;
      width: 320px;
      height: 180px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <!-- 判定用（通常配置、スクロールに従う） -->
  <div class="ad-slot" id="adg-slot-judge">
    <script src="//i.socdm.com/sdk/js/adg-script-loader.js?id=216075&targetID=adg_216075_judge&displayid=1&adType=VIDEO&async=true&tagver=2.0.0"></script>
  </div>

  <section>
    <div class="dummy">ダミーコンテンツ①<br>（スクロールテスト用）</div>
    <div class="dummy">ダミーコンテンツ②<br>（さらにスクロール用）</div>
    <div class="dummy">ダミーコンテンツ③<br>（さらにスクロール用）</div>
  </section>

  <script>
    window.addEventListener('load', () => {
      // 判定用タグのDOMをコピーしてオーバーレイ化
      const judge = document.getElementById('adg-slot-judge');
      const clone = judge.cloneNode(true);
      clone.id = "adg-slot-fixed";
      clone.classList.add("ad-slot-overlay");

      // targetID をユニークに書き換え（競合回避）
      const script = clone.querySelector("script");
      if (script) {
        let src = script.getAttribute("src");
        src = src.replace("adg_216075_judge", "adg_216075_fixed");
        script.setAttribute("src", src);
      }

      document.body.appendChild(clone);
    });
  </script>

</body>
</html>
