<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>広告タグ確認ページ（SP・オーバーレイ）</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      line-height: 1.6;
    }
    section {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    .dummy {
      height: 600px;
      background: linear-gradient(to bottom, #eee, #ddd);
      margin: 20px 0;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #555;
    }
    .ad-slot {
      margin: 30px auto;
      width: 320px;
      height: 180px;
      border: 1px dashed #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
    }
    /* 見た目用のオーバーレイ広告 */
    .ad-slot-overlay {
      position: fixed;
      top: 0;
      z-index: 9999;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      background: #fff;
    }
  </style>
</head>
<body>

  <!-- プレースホルダー（判定用の透明DIV） -->
  <div class="ad-slot" style="opacity:0; pointer-events:none;">
    <!-- 本来の広告タグをここに埋め込む -->
    <script src="//i.socdm.com/sdk/js/adg-script-loader.js?id=216075&targetID=adg_216075_ph&displayid=1&adType=VIDEO&async=true&tagver=2.0.0"></script>
  </div>

  <!-- 見た目用オーバーレイ広告（同じIDを使うと競合するので targetID は別名にする） -->
  <div class="ad-slot ad-slot-overlay" id="adg-slot-1">
    <script src="//i.socdm.com/sdk/js/adg-script-loader.js?id=216075&targetID=adg_216075&displayid=1&adType=VIDEO&async=true&tagver=2.0.0"></script>
  </div>

  <section>
    <div class="dummy">ダミーコンテンツ①</div>
    <div class="dummy">ダミーコンテンツ②</div>
    <div class="dummy">ダミーコンテンツ③</div>
  </section>

</body>
</html>
