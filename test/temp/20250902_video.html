<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>広告タグ確認ページ（SP・オーバーレイ）</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      line-height: 1.6;
    }
    section {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    .dummy {
      height: 600px;
      background: linear-gradient(to bottom, #eee, #ddd);
      margin: 20px 0;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #555;
    }
    /* オーバーレイ広告枠（画面上部に固定） */
    .ad-slot-overlay {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      width: 320px;
      height: 180px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    footer {
      margin: 50px 0;
      text-align: center;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>

  <!-- オーバーレイ広告（常時インビュー扱い） -->
  <div class="ad-slot-overlay" id="adg-slot-ol">
    <!--
    商用テスト媒体 動画枠利用テスト 226431
    オーバーレイ想定のため flexibleOL=true を付与
    -->
    <script src="//i.socdm.com/sdk/js/adg-script-loader.js?id=216075
      &targetID=adg_216075
      &displayid=9
      &adType=VIDEO
      &async=true
      &tagver=2.0.0
      &flexibleOL=true
      &autoPadding=true"></script>
  </div>

  <section>
    <div class="dummy">ダミーコンテンツ①<br>（スクロールテスト用）</div>
    <div class="dummy">ダミーコンテンツ②<br>（さらにスクロール）</div>
    <div class="dummy">ダミーコンテンツ③<br>（さらにスクロール）</div>
  </section>

  <footer>footer 確認用テストページ</footer>
</body>
</html>
