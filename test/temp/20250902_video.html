<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>広告タグ確認ページ（SP・オーバーレイ）</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      line-height: 1.6;
    }
    section {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    .dummy {
      height: 600px;
      background: linear-gradient(to bottom, #eee, #ddd);
      margin: 20px 0;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #555;
    }
    .ad-slot {
      margin: 30px auto;
      width: 320px;
      height: 180px;
      border: 1px dashed #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
    }
    /* 見た目用のオーバーレイ広告（横幅100%） */
    .ad-slot-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      max-width: 100%;
      height: auto;          /* 高さは広告タグ内の比率に依存 */
      z-index: 9999;
      background: #000;      /* 動画外の余白を黒背景に */
    }
    /* iframe があれば横幅100%に強制 */
    .ad-slot-overlay iframe {
      width: 100% !important;
      height: auto !important;
      aspect-ratio: 16/9;    /* 強制的に16:9比率にする場合 */
    }
  </style>
</head>
<body>

  <!-- 判定用プレースホルダー（透明） -->
  <div class="ad-slot" style="opacity:0; pointer-events:none;">
    <script src="//i.socdm.com/sdk/js/adg-script-loader.js?id=216075&targetID=adg_216075_ph&displayid=1&adType=VIDEO&async=true&tagver=2.0.0"></script>
  </div>

  <!-- 見た目用オーバーレイ広告（横幅100%） -->
  <div class="ad-slot ad-slot-overlay" id="adg-slot-1">
    <script src="//i.socdm.com/sdk/js/adg-script-loader.js?id=216075&targetID=adg_216075&displayid=1&adType=VIDEO&async=true&tagver=2.0.0"></script>
  </div>

  <section>
    <div class="dummy">ダミーコンテンツ①</div>
    <div class="dummy">ダミーコンテンツ②</div>
    <div class="dummy">ダミーコンテンツ③</div>
  </section>

</body>
</html>
