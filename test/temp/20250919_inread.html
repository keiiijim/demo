<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>広告タグ確認ページ（SP・インリード＋クローズボタン）</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      line-height: 1.6;
    }
    section {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    .dummy {
      height: 400px;
      background: linear-gradient(to bottom, #eee, #ddd);
      margin: 20px 0;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #555;
    }
    #adg-inread {
      position: relative;
      width: 100%;
      max-width: 480px;
      margin: 40px auto;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
    }
  </style>
  <script src="./inspector.js"></script>




  <script>
(function() {
  const origSend = XMLHttpRequest.prototype.send;
  XMLHttpRequest.prototype.send = function(...args) {
    this.addEventListener("load", function() {
      if (this.responseURL && this.responseURL.includes("event=start")) {
        console.log("[hack] 動画start検知:", this.responseURL);

        let tries = 0;
        const timer = setInterval(() => {
          const iframe = document.querySelector("iframe.apv-wrapper");
          if (iframe && iframe.parentElement) {
            clearInterval(timer);
            console.log("[hack] iframe発見、クローズボタン挿入準備");

            // 5秒後にボタン差し込み
            setTimeout(() => {
              if (!iframe.parentElement.querySelector(".apv-btn-close")) {
                const btn = document.createElement("a");
                btn.className = "apv-btn-close";
                btn.style.cssText = `
                  position:absolute;top:0;right:0;z-index:9999;
                  width:30px;height:30px;cursor:pointer;
                `;
                btn.innerHTML =
                  "<img src='https://cdn.apvdr.com/ui/3.1/close-button@2x.png' " +
                  "style='position:absolute;top:5px;right:5px;width:20px;height:20px;'>";
                btn.onclick = () => {
                  const wrapper = iframe.parentElement;
                  wrapper.style.transition = "opacity 0.5s ease";
                  wrapper.style.opacity = "0";
                  setTimeout(() => {
                    wrapper.style.display = "none";
                  }, 500);
                };
                iframe.parentElement.appendChild(btn);
                console.log("[hack] クローズボタン追加！");
              }
            }, 5000);
          }
          if (++tries > 20) clearInterval(timer); // 最大10秒で諦める
        }, 500);
      }
    });
    return origSend.apply(this, args);
  };
})();
</script>

  


          
</head>
<body>

  <section>
    <div class="dummy">ダミーコンテンツ①</div>
    <div class="dummy">ダミーコンテンツ②</div>

    <!-- インリード広告 -->
    <div id="adg-inread">
      <!-- ★ ここでAppVadorに渡すパラメータを事前定義 -->
      <script>
        window.apvVideoAdParam = {
          s: "adg-locationidsample",
          skipoffset: 5,         // 数値秒で指定
          showCloseButton: true, // 強制表示
          dismissTime: 5000,
          viewableImpression: true
        };
      </script>
      <!-- 商用テスト媒体 test_video_inread 226730 -->
      <script src="//i.socdm.com/sdk/js/adg-script-loader.js?id=216379&targetID=adg_216379&displayid=3&adType=INREAD_GENERAL&async=true&tagver=2.0.0"></script>
    </div>

    <div class="dummy">ダミーコンテンツ③</div>
    <div class="dummy">ダミーコンテンツ④</div>
  </section>

</body>
</html>
