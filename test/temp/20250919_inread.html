<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>広告タグ確認ページ（SP・インリード＋クローズボタン）</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      line-height: 1.6;
    }
    section {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    .dummy {
      height: 400px;
      background: linear-gradient(to bottom, #eee, #ddd);
      margin: 20px 0;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #555;
    }
    #adg-inread {
      position: relative;
      width: 100%;
      max-width: 480px;
      margin: 40px auto;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
    }
  </style>
  <script src="./inspector.js"></script>


 <script>
function createApvCloseBtn() {
  const btn = document.createElement("a");
  btn.className = "apv-btn-close";
  btn.style.cssText = `
    margin:0;padding:0;border:none;background-color:transparent;
    position:absolute;display:block;top:0;right:0;z-index:9999;
    width:30px;height:30px;cursor:pointer;
  `;
  btn.innerHTML =
    "<img src='https://cdn.apvdr.com/ui/3.1/close-button@2x.png' " +
    "style='margin:0;padding:0;border:none;background-color:transparent;" +
    "position:absolute;top:5px;right:5px;width:20px;height:20px;'>";
  btn.onclick = () => {
    const wrapper = btn.closest("div");
    if (wrapper) wrapper.style.display = "none"; // 閉じる動作
  };
  return btn;
}

// AppVadorがiframeを作り終わった頃に監視してボタンを入れる
setTimeout(() => {
  document.querySelectorAll("iframe.apv-wrapper").forEach(w => {
    const parent = w.parentElement;
    if (parent && !parent.querySelector(".apv-btn-close")) {
      parent.appendChild(createApvCloseBtn());
      console.log("[hack] closeボタンを挿入しました:", parent);
    }
  });
}, 3000); // ← ここで遅延時間を調整（3000ms=3秒）
</script>



          
</head>
<body>

  <section>
    <div class="dummy">ダミーコンテンツ①</div>
    <div class="dummy">ダミーコンテンツ②</div>

    <!-- インリード広告 -->
    <div id="adg-inread">
      <!-- ★ ここでAppVadorに渡すパラメータを事前定義 -->
      <script>
        window.apvVideoAdParam = {
          s: "adg-locationidsample",
          skipoffset: 5,         // 数値秒で指定
          showCloseButton: true, // 強制表示
          dismissTime: 5000,
          viewableImpression: true
        };
      </script>
      <!-- 商用テスト媒体 test_video_inread 226730 -->
      <script src="//i.socdm.com/sdk/js/adg-script-loader.js?id=216379&targetID=adg_216379&displayid=3&adType=INREAD_GENERAL&async=true&tagver=2.0.0"></script>
    </div>

    <div class="dummy">ダミーコンテンツ③</div>
    <div class="dummy">ダミーコンテンツ④</div>
  </section>

</body>
</html>
