<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>広告タグ確認ページ（SP・インリード＋クローズボタン）</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      line-height: 1.6;
    }
    section {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    .dummy {
      height: 400px;
      background: linear-gradient(to bottom, #eee, #ddd);
      margin: 20px 0;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #555;
    }
    #adg-inread {
      position: relative;
      width: 100%;
      max-width: 480px;
      margin: 40px auto;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
    }
  </style>
</head>
<body>

  <section>
    <div class="dummy">ダミーコンテンツ①</div>
    <div class="dummy">ダミーコンテンツ②</div>

    <!-- インリード広告 -->
    <div id="adg-inread">
<!--
商用テスト媒体 test_video_inread 226730
-->
<script src="//i.socdm.com/sdk/js/adg-script-loader.js?id=216379&targetID=adg_216379&displayid=3&adType=INREAD_GENERAL&async=true&tagver=2.0.0"></script>


    </div>

    <div class="dummy">ダミーコンテンツ③</div>
    <div class="dummy">ダミーコンテンツ④</div>
  </section>

  <script>
function showCloseButton() {
  const adg = document.getElementById("adg-inread");
  if (!adg) return;

  let btn = document.getElementById("close-btn");
  if (!btn) {
    btn = document.createElement("button");
    btn.id = "close-btn";
    btn.textContent = "×";
    Object.assign(btn.style, {
      position: "absolute",
      top: "5px",
      right: "5px",
      zIndex: 9999,
      background: "rgba(0,0,0,0.6)",
      color: "#fff",
      border: "none",
      borderRadius: "50%",
      width: "28px",
      height: "28px",
      fontSize: "16px",
      cursor: "pointer",
      lineHeight: "28px",
      textAlign: "center"
    });
    btn.addEventListener("click", () => {
      adg.remove();
    });
    adg.style.position = "relative"; // ボタンの基準位置にする
    adg.appendChild(btn);
  }
}

// VAST start を検知して3秒後にボタン表示
const observer = new PerformanceObserver((list) => {
  for (const entry of list.getEntries()) {
    if (entry.name.includes("event=start")) {
      console.log("VAST start 検知:", entry.name);
      setTimeout(showCloseButton, 3000);
    }
  }
});
observer.observe({ type: "resource", buffered: true });
</script>
  
</body>
</html>
