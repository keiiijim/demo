<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AppVador VideoAd テスト</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    .dummy {
      height: 200px;
      background: #eee;
      margin: 20px 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #apv-container {
      width: 480px;
      margin: 0 auto;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <div class="dummy">ダミーコンテンツ①</div>
  <div id="apv-container"></div>
  <div class="dummy">ダミーコンテンツ②</div>

  <script>
    // AppVador パラメータ
    const apvVideoAdParam = {
      id: "apv-container",   // 描画先のID
      s: "adg-locationidsample",
      skipoffset: 5,         // 5秒後にクローズボタン
      showCloseButton: true, // 強制表示
      dismissTime: 5000,
      viewableImpression: true
    };

    // VAST XML（ここはテスト用に差し替え）
    const vastXML = `<?xml version="1.0" encoding="UTF-8" standalone="no"?>
      <VAST version="3.0">
        <Ad>
          <InLine>
            <Creatives>
              <Creative>
                <Linear skipoffset="00:00:05">
                  <Duration>00:00:15</Duration>
                  <MediaFiles>
                    <MediaFile type="video/mp4" width="640" height="360" delivery="progressive">
                      https://i.socdm.com/a/2/2442/2699334/20250919070018-23222a3278f18d.mp4
                    </MediaFile>
                  </MediaFiles>
                </Linear>
              </Creative>
            </Creatives>
          </InLine>
        </Ad>
      </VAST>`.replace(/\n/g, '');

    // SDKロード → 実行
    const script = document.createElement("script");
    script.src = "https://cdn.apvdr.com/js/VideoAd.min.js";
    script.onload = () => {
      new APV.VideoAd(apvVideoAdParam).load(vastXML);
    };
    document.body.appendChild(script);
  </script>

</body>
</html>
