<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>広告タグ確認ページ（SP・インリード＋クローズボタン）</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      line-height: 1.6;
    }
    section {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    .dummy {
      height: 400px;
      background: linear-gradient(to bottom, #eee, #ddd);
      margin: 20px 0;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #555;
    }
    #adg-inread {
      position: relative;
      width: 100%;
      max-width: 480px;
      margin: 40px auto;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
    }
  </style>
  <script src="./inspector.js"></script>




  <script>

    (function() {
  console.log("[hack] Close button watcher active");

  function tryInsert() {
    const wrapper = document.querySelector("iframe.apv-wrapper");
    if (!wrapper) {
      requestAnimationFrame(tryInsert);
      return;
    }

    const parent = wrapper.parentElement;
    if (!parent || parent.querySelector(".apv-btn-close")) return;

    const closeBtn = document.createElement("a");
    closeBtn.className = "apv-btn-close";
    closeBtn.style.cssText = `
      margin:0;padding:0;border:none;background:transparent;
      position:absolute;display:block;top:0;right:0;z-index:10;
      width:30px;height:30px;cursor:pointer;
    `;
    closeBtn.innerHTML =
      `<img src="https://cdn.apvdr.com/ui/3.1/close-button@2x.png"
        style="margin:0;padding:0;border:none;background:transparent;
               position:absolute;top:5px;right:5px;width:20px;height:20px;">`;

    closeBtn.addEventListener("click", () => {
      const container = parent; // iframe の親

      // iframeも含めて全体を透明化
      container.style.transition = "opacity 0.6s ease";
      container.style.opacity = "0";

      // 子要素の背景色も透明にする
      container.style.background = "transparent";
      wrapper.style.background = "transparent";

      // 完全透明になったら高さを閉じる
      setTimeout(() => {
        container.style.transition = "height 0.4s ease, margin 0.4s ease";
        container.style.height = "0px";
        container.style.margin = "0px";
        setTimeout(() => container.remove(), 500);
      }, 650);
    });

    parent.style.position = "relative";
    parent.style.background = "transparent"; // 初期から透明
    wrapper.style.background = "transparent"; // iframeの枠も透明

    parent.appendChild(closeBtn);
    console.log("[hack] Close button inserted");
  }

    
</script>

  


          
</head>
<body>

  <section>
    <div class="dummy">ダミーコンテンツ①</div>
    <div class="dummy">ダミーコンテンツ②</div>

    <!-- インリード広告 -->
    <div id="adg-inread">
      <!-- ★ ここでAppVadorに渡すパラメータを事前定義 -->
      <script>
        window.apvVideoAdParam = {
          s: "adg-locationidsample",
          skipoffset: 5,         // 数値秒で指定
          showCloseButton: true, // 強制表示
          dismissTime: 5000,
          viewableImpression: true
        };
      </script>
      <!-- 商用テスト媒体 test_video_inread 226730 -->
      <script src="//i.socdm.com/sdk/js/adg-script-loader.js?id=216379&targetID=adg_216379&displayid=3&adType=INREAD_GENERAL&async=true&tagver=2.0.0"></script>
    </div>

    <div class="dummy">ダミーコンテンツ③</div>
    <div class="dummy">ダミーコンテンツ④</div>
  </section>

</body>
</html>
