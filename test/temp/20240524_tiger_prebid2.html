<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prebid.js Example</title>
    <link rel="stylesheet" href="../css/sp_style.css">
    <script async src="//www.googletagservices.com/tag/js/gpt.js"></script>
    <script async src="../prebid/prebid7.7.0.js"></script>
    <script>
        /* アドレスの「?」以降の引数(パラメータ)を取得 */
        function getParameterByName(name) {
            const url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
            const results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        function Create_prebid() {
            const size = getParameterByName('size');

            const sizeMap = {
                "300x250": [300, 250],
                "336x280": [336, 280],
                "728x90": [728, 90],
                "468x60": [468, 60],
                "250x250": [250, 250],
                "160x600": [160, 600],
                "300x600": [300, 600],
                "320x50": [320, 50],
                "320x100": [320, 100]
            };
            const idMap = {
                "300x250": '197069',
                "336x280": '198143',
                "728x90": '198141',
                "468x60": '198144',
                "250x250": '198142',
                "160x600": '198145',
                "300x600": '198146',
                "320x50": '198147',
                "320x100": '198148'
            };

            const selectedSize = sizeMap[size];
            const selectedId = idMap[size];

            if (selectedSize && selectedId) {
                var div_sizes = [selectedSize];
                var PREBID_TIMEOUT = 10000;
                var FAILSAFE_TIMEOUT = 5000;
                var adUnits = [
                    {
                        code: '/18339668/test_demo/prebid_multi',
                        mediaTypes: {
                            banner: {
                                sizes: div_sizes
                            }
                        },
                        bids: [{
                            bidder: 'adg',
                            params: {
                                id: selectedId
                            }
                        }]
                    }
                ];

                // ======== DO NOT EDIT BELOW THIS LINE =========== //
                var googletag = googletag || {};
                googletag.cmd = googletag.cmd || [];
                googletag.cmd.push(function() {
                    googletag.pubads().disableInitialLoad();
                });

                var pbjs = pbjs || {};
                pbjs.que = pbjs.que || [];

                pbjs.que.push(function() {
                    pbjs.setConfig({
                        userSync: {
                            auctionDelay: 500,
                            userIds: [{
                                name: 'novatiq',
                                params: {
                                    useSharedId: false,
                                    useCallbacks: true,
                                    urlParams: {
                                        novatiqId: "snowflake",
                                        useStandardUuid: true,
                                        useSspId: false,
                                        useSspHost: false
                                    },
                                }
                            }]
                        }
                    });
                    pbjs.addAdUnits(adUnits);
                    pbjs.requestBids({
                        bidsBackHandler: initAdserver,
                        timeout: PREBID_TIMEOUT
                    });
                });

                function initAdserver() {
                    if (pbjs.initAdserverSet) return;
                    pbjs.initAdserverSet = true;
                    googletag.cmd.push(function() {
                        pbjs.que.push(function() {
                            pbjs.setTargetingForGPTAsync();
                            googletag.pubads().refresh();
                        });
                    });
                }

                // in case PBJS doesn't load
                setTimeout(function() {
                    initAdserver();
                }, FAILSAFE_TIMEOUT);
                googletag.cmd.push(function() {
                    googletag.defineSlot('/18339668/test_demo/prebid_multi', div_sizes, 'div').addService(googletag.pubads());
                    googletag.pubads().enableSingleRequest();
                    googletag.enableServices();
                });

                // 表示を更新する
                document.getElementById('selectedSize').textContent = JSON.stringify(selectedSize);
                document.getElementById('selectedId').textContent = selectedId;
            } else {
                console.error("選択されたサイズが無効です。");
            }
        }

        window.onload = Create_prebid;
    </script>
</head>
<body>
    <div class="wrapper">
        <div class="box-a">
            <div class="logo"><h2>Prebid.js Example</h2></div>
            <div class="billboard">
                <!-- demo_SP_320x180 -->
            </div>
            <div class="navi"></div>
        </div>
        <div class="box-b">
            <div class="title"></div>
            <div class="subtitle"></div>
            <div class="article">選択されたサイズ: <span id="selectedSize"></span><br> 枠ID: <span id="selectedId"></span></div>
        </div>
        <div class="rect">
            <!-- demo_SP_1st_300x250 -->
            <div id='div'>
                <script type='text/javascript'>
                    googletag.cmd.push(function() {
                        googletag.display('div');
                    });
                </script>
            </div>
        </div>
        <div class="box-c">
            <div class="article"></div>
            <div id="result">
                <p>Hyper id :</p>
                <p id="resulttext1"></p>
                <br>
                <p>responce code :</p>    
                <p id="resulttext2"></p>
            </div>
            <script>
            setTimeout(function() {
                var resources = performance.getEntriesByType("resource");
                var hyperidValues = [];

                // snowflakeの値をhyperidValuesとして取得
                for (var i = 0; i < resources.length; i++) {
                    if (resources[i].name.startsWith('https://spadsync.com')) {
                        var match = resources[i].name.match(/snowflake=([a-zA-Z0-9\-]+)/);
                        if (match) {
                            hyperidValues.push(match[1]);
                        }
                    }
                }

                var resultParagraph1 = document.getElementById('resulttext1');
                if (hyperidValues.length > 0) {
                    resultParagraph1.textContent = hyperidValues.join(', ');
                } else {
                    resultParagraph1.textContent = 'null';
                }

                var resultParagraph2 = document.getElementById('resulttext2');
                var found = false;

                // https://d.socdm.com/adsv/v1?で始まるリソースの中でhyperidの値が含まれているかを確認
                for (var i = 0; i < resources.length; i++) {
                    if (resources[i].name.startsWith('https://d.socdm.com/adsv/v1?')) {
                        for (var j = 0; j < hyperidValues.length; j++) {
                            if (resources[i].name.includes(hyperidValues[j])) {
                                found = true;
                                break;
                            }
                        }
                    }
                }
                resultParagraph2.textContent = found ? '200' : '204';
            }, 2000);  // 2秒待機してから実行
            </script>
        </div>
    </div>
    <div id="demo_SP_overlay"></div>
</body>
</html>
