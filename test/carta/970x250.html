<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>demopage</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="demo" content="demo">
  <link rel="stylesheet" href="../css/pc_style.css">
  <script async src="//www.googletagservices.com/tag/js/gpt.js"></script>
  <script async src="../prebid/prebid5.4.0.js"></script>
  <script>
      var div_sizes = [970, 250];

      var PREBID_TIMEOUT = 1000;
      var FAILSAFE_TIMEOUT = 3000;

      var adUnits = [
        {
          code: '/18339668/Prod_PMP/Multi_Prebid_SafeFrame',
          mediaTypes: {
            banner: {
              sizes: div_sizes
            }
          },
          bids: [{
            bidder: 'adg',
            params: {
              id: '143192'
            }
          }]
        }
      ];

      // ======== DO NOT EDIT BELOW THIS LINE =========== //
      var googletag = googletag || {};
      googletag.cmd = googletag.cmd || [];
      googletag.cmd.push(function() {
        googletag.pubads().disableInitialLoad();
      });

      var pbjs = pbjs || {};
      pbjs.que = pbjs.que || [];

      pbjs.que.push(function() {
        pbjs.addAdUnits(adUnits);
        pbjs.requestBids({
          bidsBackHandler: initAdserver,
          timeout: PREBID_TIMEOUT
        });
      });

      function initAdserver() {
        if (pbjs.initAdserverSet) return;
        pbjs.initAdserverSet = true;
        googletag.cmd.push(function() {
          pbjs.que.push(function() {
            pbjs.setTargetingForGPTAsync();
            googletag.pubads().refresh();
          });
        });
      }
      // in case PBJS doesn't load
      setTimeout(function() {
        initAdserver();
      }, FAILSAFE_TIMEOUT);

      googletag.cmd.push(function() {
        googletag.defineSlot('/18339668/Prod_PMP/Multi_Prebid_SafeFrame', div_sizes, 'div').addService(googletag.pubads());
        googletag.pubads().enableSingleRequest();
        googletag.enableServices();
      });

    </script>
</head>
<body>

  <div class="wrapper">
    <div class="box-a">
      <div class="logo"><p class="tx-logo"></p>
</div>
      <div class="logoright"></div>
    </div>
    <div class="billboard" style="height:250px">
        <!-- demo_PC_970x250 -->
    <div id='div'>
        <script type='text/javascript'>
            googletag.cmd.push(function() {
                googletag.display('div');
            });
        </script>
    </div>
      <div>
      </div>
    </div>
    <div class="box-b">
      <div class="title"></div>
      <div class="subtitle"></div>
      <div class="article"></div>
      <div class="subtitle"></div>
      <div class="article"></div>
      <div class="article"></div>
      <div class="article"></div>
    </div>
    <div class="box-c">
      <div class="right-column">
        <!-- demo_PC_1st_300x250 -->

        <div class="inner-column"> </div>

      </div>
    </div>
    <div class="box-d">
    </div>
  </div>
</body>
</html>
