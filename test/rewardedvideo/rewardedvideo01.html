<!DOCTYPE html>
<html lang="ja" style="background: #212121;">
<head>
  <meta charset="utf-8">
  <title>demopage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="demo" content="demo">
  <meta property="article:section" content="demo" />
  <link rel="stylesheet" href="../css/sp_style.css">
<script async src="https://serving.lookverin.com/player/adlook.js"></script>

</head>
<body style="position:relative; margin:auto;background: white;">
  <div class="wrapper">
    <div class="box-a">
      <div class="logo"></div>
      <div class="billboard">
       

      </div>
      <div class="navi"></div>
    </div>
    <div class="box-b">
      <div class="title"></div>
      <div class="subtitle"></div>
      <div class="article"></div>

    

      <div class="article"></div>
      <div class="article"></div>

      <div class="article"></div>    
      <div class="article"></div>
      <div class="article"></div>
    </div>
    <div class="rect">
     
    </div>
    <div class="box-c">
    </div>
  </div>
  <div id="demo_SP_overlay"></div>
  <script data-playerPro="current">(function(){var s=document.querySelector('script[data-playerPro="current"]');s.removeAttribute("data-playerPro");(playerPro=window.playerPro||[]).push({id:"ppk2LDAXpzyt",after:s});})();</script>
<script>
// リワード広告の設定
const placement_id = 'ppk2LDAXpzyt'; // 配布されたplacement_idを設定
const el = document.createElement('div');
document.body.append(el);
(playerPro=window.playerPro||[]).push({
    id:placement_id,
    after:el,
   init: (api) => {
            // 広告がロードされた時
            api.on('AdLoaded', function(){
                console.log('広告がロードされました');
            });
            // 広告が開始された時
            api.on('AdStarted', function(){
                console.log('広告が開始しました');
            });
            // 動画広告が開始された時
            api.on('AdVideoStart', function(){
                console.log('動画広告が開始しました');
            });
            // 動画広告の進捗が25%に達した時
            api.on('AdVideoFirstQuartile', function(){
                console.log('進捗25%に達しました');
            });
            // 動画広告の進捗が50%に達した時
            api.on('AdVideoMidpoint', function(){
                console.log('進捗50%に達しました');
            });
            // 動画広告の進捗が75%に達した時
            api.on('AdVideoThirdQuartile', function(){
                console.log('進捗75%に達しました');
            });
            // 動画広告が完了した時
            api.on('AdVideoComplete', function(){
                console.log('動画再生完了イベント');
            });
            // 広告が停止された時
            api.on('AdStopped', function(){
                console.log('広告が停止しました');
            });
            // 広告がスキップされた時
            api.on('AdSkipped', function(){
                console.log('広告がスキップされました');
            });
            // 広告が一時停止された時
            api.on('AdPaused', function(){
                console.log('広告が一時停止しました');
            });
            // 広告が再生された時
            api.on('AdPlaying', function(){
                console.log('広告が再生されました');
            });
            // 広告エラーが発生した時
            api.on('AdError', function(message, error){
                console.log('広告エラー: ', message, error);
            });
            // 広告の音量が変更された時
            api.on('AdVolumeChange', function(){
                console.log('広告の音量が変更されました');
            });
            // 広告がスキップ可能になった時
            api.on('AdSkippableStateChange', function(){
                console.log('広告がスキップ可能になりました');
            });
            // 広告クリックスルーが発生した時
            api.on('AdClickThru', function(){
                console.log('広告がクリックされました');
            });
            // ユーザーが広告を閉じた時
            api.on('AdUserClose', function(){
                console.log('広告が閉じられました');
            });
    }
});
</script>
</body>
</html>
