<!DOCTYPE html>
<html>
<head>
  <title>スクリプトタグ生成フォーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .form-group {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <form id="tagForm">
    <div class="form-group">
      <label for="param1">Page ID</label>
      <input type="text" id="param1" placeholder="Page ID" value="115904">
    </div>
    <div class="form-group">
      <label for="param2">displayid</label>
      <select id="param2">
        <option value="1" selected>1</option>
        <option value="2">2</option>
      </select>
    </div>
    <div class="form-group">
      <label for="param3">adType</label>
      <select id="param3">
        <option value="sp">sp</option>
        <option value="pc">pc</option>
        <option value="INFEED" selected>INFEED</option>        
      </select>
    </div>
    <div class="form-group">
      <label for="param4">async</label>
      <select id="param4">
        <option value="true" selected>true</option>
        <option value="false">false</option>
      </select>
    </div>
    <button type="submit">タグを生成</button>
  </form>

  <!-- 生成されたタグを表示するエリア -->
  <div id="generatedTag"></div>

  <script>
    document.getElementById('tagForm').addEventListener('submit', function(e) {
      e.preventDefault();

      // パラメータの取得
      var param1 = document.getElementById('param1').value;
      var param2 = document.getElementById('param2').value;
      var param3 = document.getElementById('param3').value;
      var param4 = document.getElementById('param4').value;


      // 新しいスクリプトタグの生成
  var script = document.createElement('script');
  script.id = 'adgScript'; // スクリプトにIDを設定
  script.src = "//i.socdm.com/sdk/js/adg-script-loader.js?id=" + encodeURIComponent(param1) + "&targetID=adg_" + encodeURIComponent(param1) + "&displayid=" + encodeURIComponent(param2) + "&adType=" + encodeURIComponent(param3) + "&async=" + encodeURIComponent(param4) + "&tagver=2.0.0";

  // 生成したスクリプトタグをbodyに追加
  document.body.appendChild(script);
      
    });
  </script>
</body>
</html>
