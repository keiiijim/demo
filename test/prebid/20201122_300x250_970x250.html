<html>
    <head>
        <link rel="icon" type="image/png" href="/favicon.png">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <script async src="//www.googletagservices.com/tag/js/gpt.js"></script>
        <!-- <script async src="prebid2.31.0.js"></script> -->
        <script async src="prebid4.5.0.js"></script>
        <script>
            var div_sizes = [[300, 250],[1, 1]];
            var div_sizes2 = [[970, 250],[1, 1]];

            
            var PREBID_TIMEOUT = 1000;
            var FAILSAFE_TIMEOUT = 3000;

            var adUnits = [
                {
                    code: '/18339668/test_demo/prebid_300x250',
                    mediaTypes: {
                        banner: {
                            sizes: div_sizes
                        }
                    },
                    bids: [{
                        bidder: 'adg',
                        params: {
                            id: '125546'
                        }
                    }]
                },
                {
                    code: '/18339668/test_demo/prebid_970x250',
                    mediaTypes: {
                        banner: {
                            sizes: div_sizes2
                        }
                    },
                    bids: [{
                        bidder: 'adg',
                        params: {
                            id: '125545'
                        }
                    }]
                }
            ];

            // ======== DO NOT EDIT BELOW THIS LINE =========== //
            var googletag = googletag || {};
            googletag.cmd = googletag.cmd || [];
            googletag.cmd.push(function() {
                googletag.pubads().disableInitialLoad();
            });

            var pbjs = pbjs || {};
            pbjs.que = pbjs.que || [];

            pbjs.que.push(function() {
                pbjs.addAdUnits(adUnits);
                pbjs.requestBids({
                    bidsBackHandler: initAdserver,
                    timeout: PREBID_TIMEOUT
                });
            });

            function initAdserver() {
                if (pbjs.initAdserverSet) return;
                pbjs.initAdserverSet = true;
                googletag.cmd.push(function() {
                    pbjs.que.push(function() {
                        pbjs.setTargetingForGPTAsync();
                        googletag.pubads().refresh();
                    });
                });
            }
            // in case PBJS doesn't load
            setTimeout(function() {
                initAdserver();
            }, FAILSAFE_TIMEOUT);

            googletag.cmd.push(function() {
                googletag.defineSlot('/18339668/test_demo/prebid_300x250', div_sizes, 'div').addService(googletag.pubads());
                googletag.defineSlot('/18339668/test_demo/prebid_970x250', div_sizes2, 'div2').addService(googletag.pubads());
                googletag.pubads().enableSingleRequest();
                googletag.enableServices();
            });

        </script>

    </head>

    <body>
        <div style="height: 1000px;width: 100%;">
        <h2>Prebid.js Example</h2>
        <h5>Div 300x250 枠ID:125546 safeframe</h5>
        <div style="height: 300px;width: 250px;">
            <div id='div'>
                <script type='text/javascript'>
                    googletag.cmd.push(function() {
                        googletag.display('div');
                    });
                </script>
            </div>
        </div>
        
            
       <h2>Prebid.js Example 2</h2>
        <h5>Div 970x250 枠ID:125545 safeframe</h5>
        <div style="height: 970px;width: 250px;">
            <div id='div'>
                <script type='text/javascript'>
                    googletag.cmd.push(function() {
                        googletag.display('div');
                    });
                </script>
            </div>
        </div>
        
        
        
        </div>
    </body>

</html>
