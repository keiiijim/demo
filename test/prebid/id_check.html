<html>
  <head></head>
  <body>
<script type="text/javascript">
    /* パラメータを渡す側 */
    function send() {
        var id="";
        var size="";
        /* ID */
        if (document.form1.id.value!=""){
            id=escape(document.form1.id.value);
        }
        /* size */
        if(document.form1.size[0].checked){
            size=escape(document.form1.size[0].value);
        }else if(document.form1.size[1].checked){
            size=escape(document.form1.size[1].value);
        }else if(document.form1.size[2].checked){
            size=escape(document.form1.size[2].value);
        }

        var pram="id="+id+"&size="+size;
        location.href="id_check2.html?"+pram;
        return false;
    }
</script>

<!-- ★送信フォーム [start] -->
<form action="#" method="get" name="form1" onsubmit="return send();">
    <fieldset>
        <legend>表示確認をする値を入力</legend>
        <p>
           枠ID：<input type="text" name="id" value="132864" size="20" />
        </p>
        <p>
            サイズ：
            <input type="radio" name="size" value="rect"checked="checked">300x250
            <input type="radio" name="size" value="pc_bil">970x250
            <input type="radio" name="size" value="sp_bil">320x180
        </p>

        <p>
            <input type="submit" value="送信" />
        </p>
    </fieldset>
</form>
    </body>
      </html>
