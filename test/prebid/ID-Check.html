        <script>

        let elements = document.getElementsByName('size');

                checkValue = elements.item(i).value;
            }
        }
      document.getElementById("output-message").innerHTML = checkValue;
          
          

      const textbox = document.getElementById("input-message");
      const inputValue = textbox.value;

      const output = "入力されたIDは「" + inputValue + "」です。";
      //出力用のp要素にメッセージを表示
      document.getElementById("output-message2").innerHTML = output;
  
  </script>
