<html>
<head>
  <link rel="icon" type="image/png" href="/favicon.png">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script async src="//www.googletagservices.com/tag/js/gpt.js"></script>
  <script async src="prebid7.7.0.js"></script>
  <script>
   var div_sizes = [
	[300, 250]
];

var PREBID_TIMEOUT = 10000;
var FAILSAFE_TIMEOUT = 3000;

var adUnits = [{
	code: '/18339668/test_demo/prebid_300x250',
	mediaTypes: {
		banner: {
			sizes: div_sizes
		}
	},
	bids: [{
		bidder: 'adg',
		params: {
			id: '124034'
		}
	}]
}];

// ======== DO NOT EDIT BELOW THIS LINE =========== //
var googletag = googletag || {};
googletag.cmd = googletag.cmd || [];
googletag.cmd.push(function() {
	googletag.pubads().disableInitialLoad();
});

var pbjs = pbjs || {};
pbjs.que = pbjs.que || [];

pbjs.que.push(function() {


	pbjs.setConfig({
		userSync: {
			auctionDelay: 500,
			userIds: [{
				name: 'criteo'
			}, {
				name: 'sharedId',
				storage: {
					name: "_sharedID",
					type: "html5",
					expires: 90
				}
			}, {
				name: 'id5Id',
				params: {
					partner: 1142
				},
				storage: {
					type: "html5",
					name: "id5id",
					expires: 90,
					refreshInSeconds: 28800
				}
			},{
				name: 'novatiq',
				params: {
					useSharedId: false,
					useCallbacks: true,
					urlParams: {
						novatiqId: "snowflake",
						useStandardUuid: true,
						useSspId: false,
						useSspHost: false
					},
				},
				bidders: ['adg']
			}]
		}
	});


	　　
	pbjs.addAdUnits(adUnits);

	pbjs.requestBids({
		bidsBackHandler: initAdserver,
		timeout: PREBID_TIMEOUT
	});
});


function initAdserver() {
	if (pbjs.initAdserverSet) return;
	pbjs.initAdserverSet = true;
	googletag.cmd.push(function() {
		pbjs.que.push(function() {
			pbjs.setTargetingForGPTAsync();
			googletag.pubads().refresh();
		});
	});
}
// in case PBJS doesn't load
setTimeout(function() {
	initAdserver();
}, FAILSAFE_TIMEOUT);

googletag.cmd.push(function() {
	googletag.defineSlot('/18339668/test_demo/prebid_300x250', div_sizes, 'div')
		.addService(googletag.pubads());
	googletag.pubads().enableSingleRequest();
	googletag.enableServices();
});

  </script>
</head>
<body>
  <div style="height: 1000px;width: 100%;">
    <h2>Prebid.js Example / sharedId : html5 Local Storage</h2>
    <h5>Div 300x250 枠ID:125543 safeframe</h5>
    <div style="height: 300px;width: 250px;">
      <div id='div'>
        <script type='text/javascript'>
          googletag.cmd.push(function() {
                        googletag.display('div');
                    });
        </script>
      </div>
    </div>
	  
	  <ul id="list">
</ul>
 <script>
var cookies = document.cookie;
var array = cookies.split(';');
var content;
	 
array.forEach(function(value) {
  content = value.split('=');
  console.log(content[1]); // valueを取得
	　var cookieList = document.createElement('li'); 
　cookieList.textContent = content[１];
　document.getElementById('list').appendChild(cookieList); 
})
	 
	  </script>			
  </div>
</body>
</html>
