<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <script async src="//www.googletagservices.com/tag/js/gpt.js"></script>
        <script async src="prebid7.7.0.js"></script>
        
        <style>
            .result-section {
                margin-bottom: 20px;
            }
            .result-section p {
                margin: 5px 0;
                font-size: 14px;
            }
            .reload-button {
                margin-top: 20px;
                padding: 10px 20px;
                font-size: 16px;
                cursor: pointer;
            }
        </style>

        <script>
            var div_sizes = [[300, 250]];
            var PREBID_TIMEOUT = 10000;
            var FAILSAFE_TIMEOUT = 5000;

            var adUnits = [
                {
                    code: '/18339668/test_demo/prebid_300x250',
                    mediaTypes: {
                        banner: {
                            sizes: div_sizes
                        }
                    },
                    bids: [{
                        bidder: 'adg',
                        params: {
                            id: '181492'
                        }
                    },{
                        bidder: 'appnexus',
                        params: {
                            placementId: 13144370
                        }
                    }]
                }
            ];

            var googletag = googletag || {};
            googletag.cmd = googletag.cmd || [];
            googletag.cmd.push(function() {
                googletag.pubads().disableInitialLoad();
            });

            var pbjs = pbjs || {};
            pbjs.que = pbjs.que || [];

            pbjs.que.push(function() {
                pbjs.setConfig({
                    userSync: {
                        auctionDelay: 1000,
                        userIds: [{
                            name: 'criteo'
                        }, {
                            name: 'sharedId',
                            storage: {
                                name: "_sharedID",
                                type: "cookie",
                                expires: 90
                            }
                        }, {
                            name: 'id5Id',
                            params: {
                                partner: 1142
                            },
                            storage: {
                                type: "html5",
                                name: "id5id",
                                expires: 90,
                                refreshInSeconds: 28800
                            }
                        },{
                            name: 'novatiq',
                            params: {
                                useSharedId: false,
                                useCallbacks: true,
                                urlParams: {
                                    novatiqId: "snowflake",
                                    useStandardUuid: true,
                                    useSspId: false,
                                    useSspHost: false
                                },
                            }
                        }]
                    }
                });

                pbjs.addAdUnits(adUnits);

                pbjs.requestBids({
                    bidsBackHandler: initAdserver,
                    timeout: PREBID_TIMEOUT
                });
            });

            function initAdserver() {
                if (pbjs.initAdserverSet) return;
                pbjs.initAdserverSet = true;
                googletag.cmd.push(function() {
                    pbjs.que.push(function() {
                        pbjs.setTargetingForGPTAsync();
                        googletag.pubads().refresh();
                    });
                });
            }

            setTimeout(function() {
                initAdserver();
            }, FAILSAFE_TIMEOUT);

            googletag.cmd.push(function() {
                googletag.defineSlot('/18339668/test_demo/prebid_300x250', div_sizes, 'div-gpt-ad').addService(googletag.pubads());
                googletag.pubads().enableSingleRequest();
                googletag.enableServices();
            });

            function getUrlParameter(name) {
                name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
                var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
                var results = regex.exec(location.search);
                return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
            }

            function displayPreviousResult() {
                var previousResult = {
                    hyperId: getUrlParameter('hyperId'),
                    responseCode: getUrlParameter('responseCode'),
                    responseTime: getUrlParameter('responseTime'),
                    socdmCallTime: getUrlParameter('socdmCallTime')
                };

                if (previousResult.hyperId || previousResult.responseCode || previousResult.responseTime || previousResult.socdmCallTime) {
                    var previousResultDiv = document.getElementById('previous-result');
                    previousResultDiv.innerHTML = `
                        <p><strong>Previous Hyper id:</strong> ${previousResult.hyperId}</p>
                        <p><strong>Previous Response code:</strong> ${previousResult.responseCode}</p>
                        <p><strong>Previous Response time:</strong> ${previousResult.responseTime}</p>
                        <p><strong>Previous Time to d.socdm.com:</strong> ${previousResult.socdmCallTime}</p>
                    `;
                }
            }

            function processResults() {
                var resources = performance.getEntriesByType("resource");
                var hyperidValues = [];
                var responseTime = null;
                var syncStartTime = null;
                var socdmCallTime = null;

                for (var i = 0; i < resources.length; i++) {
                    if (resources[i].name.startsWith('https://spadsync.com')) {
                        var match = resources[i].name.match(/snowflake=([a-zA-Z0-9\-]+)/);
                        if (match) {
                            hyperidValues.push(match[1]);
                        }

                        if (resources[i].name.includes('/sync')) {
                            responseTime = resources[i].responseEnd - resources[i].startTime;
                            syncStartTime = resources[i].startTime;
                        }
                    }
                }

                for (var i = 0; i < resources.length; i++) {
                    if (resources[i].name.startsWith('https://d.socdm.com/adsv/v1?')) {
                        if (syncStartTime !== null) {
                            socdmCallTime = resources[i].startTime - syncStartTime;
                            break;
                        }
                    }
                }

                var currentResult = {
                    hyperId: (hyperidValues.length > 0) ? hyperidValues.join(', ') : 'null',
                    responseCode: (socdmCallTime !== null) ? '200' : '204',
                    responseTime: (responseTime !== null) ? responseTime.toFixed(2) + ' ms' : 'null',
                    socdmCallTime: (socdmCallTime !== null) ? socdmCallTime.toFixed(2) + ' ms' : 'null'
                };

                var resultContainer = document.getElementById('result');
                resultContainer.innerHTML = `<p><strong>Hyper id:</strong> ${currentResult.hyperId}</p>
                    <p><strong>Response code:</strong> ${currentResult.responseCode}</p>
                    <p><strong>Response time:</strong> ${currentResult.responseTime}</p>
                    <p><strong>Time to d.socdm.com:</strong> ${currentResult.socdmCallTime}</p>`;

                var reloadButton = document.querySelector('.reload-button');
                reloadButton.onclick = function() {
                    var queryString = `?hyperId=${encodeURIComponent(currentResult.hyperId)}&responseCode=${encodeURIComponent(currentResult.responseCode)}&responseTime=${encodeURIComponent(currentResult.responseTime)}&socdmCallTime=${encodeURIComponent(currentResult.socdmCallTime)}`;
                    window.location.href = window.location.pathname + queryString;
                };
            }

            document.addEventListener("DOMContentLoaded", function() {
                displayPreviousResult();
                runPrebid();
                setTimeout(processResults, 2000);
            });
        </script>

    </head>

    <body>
        <div style="height: 1000px;width: 100%;">
            <h2>Prebid.js Example</h2>
            <h5>Div 300x250 æž ID:181492 </h5>
            <h5>Auction delay 1000ms </h5>
            <div style="height: 300px;width: 250px;">
                <div id='div-gpt-ad'>
                    <script type='text/javascript'>
                        googletag.cmd.push(function() {
                            googletag.display('div-gpt-ad');
                        });
                    </script>
                </div>
            </div>
            <div id="previous-result" class="result-section"></div>
            <div id="result" class="result-section"></div>
            <button class="reload-button">Reload</button>
        </div>
    </body>
</html>
