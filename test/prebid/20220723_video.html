<html>
<head>
  <link rel="icon" type="image/png" href="/favicon.png">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script async src="//www.googletagservices.com/tag/js/gpt.js"></script>
  <script async src="prebid7.7.0.js"></script>
  <script>
   var div_sizes = [
	[320, 180],[1,1]
];

var PREBID_TIMEOUT = 10000;
var FAILSAFE_TIMEOUT = 3000;

var adUnits = [{
	code: '/18339668/test_demo/prebid_320x180_2',
	mediaTypes: {
		banner: {
			sizes: div_sizes
		}
	},
	bids: [{
		bidder: 'adg',
		params: {
			id: '132864'
		}
	}]
}];

// ======== DO NOT EDIT BELOW THIS LINE =========== //
var googletag = googletag || {};
googletag.cmd = googletag.cmd || [];
googletag.cmd.push(function() {
	googletag.pubads().disableInitialLoad();
});

var pbjs = pbjs || {};
pbjs.que = pbjs.que || [];

pbjs.que.push(function() {
	pbjs.addAdUnits(adUnits);
	pbjs.requestBids({
		bidsBackHandler: initAdserver,
		timeout: PREBID_TIMEOUT
	});
});


function initAdserver() {
	if (pbjs.initAdserverSet) return;
	pbjs.initAdserverSet = true;
	googletag.cmd.push(function() {
		pbjs.que.push(function() {
			pbjs.setTargetingForGPTAsync();
			googletag.pubads().refresh();
		});
	});
}
// in case PBJS doesn't load
setTimeout(function() {
	initAdserver();
}, FAILSAFE_TIMEOUT);

googletag.cmd.push(function() {
	googletag.defineSlot('/18339668/test_demo/prebid_320x180_2', div_sizes, 'div')
		.addService(googletag.pubads());
	googletag.pubads().enableSingleRequest();
	googletag.enableServices();
});

  </script>
</head>
<body>
  <div style="height: 1000px;width: 100%;">
    <h2>Prebid.js Example</h2>
    <h5>Div 320x180 枠ID:132864 safeframe</h5>
    <div style="height: 320px;width: 180px;">
      <div id='div'>
        <script type='text/javascript'>
          googletag.cmd.push(function() {
                        googletag.display('div');
                    });
        </script>
      </div>
    </div>
    <div>
          <h5>Div 320x180 枠ID:71885 直タグ</h5>
    <script type="text/javascript" src="https://cdn.apvdr.com/js/ScriptLoader.min.js"></script>
<script type="text/javascript">APV.ScriptLoader.inject('//i.socdm.com/sdk/js/adg-script-loader.js?id=71885&targetID=adg_71885&displayid=1&adType=FREE&width=320&height=180&async=true&tagver=2.0.0&nofrm=st%3dnoad')</script>
    </div>
  </div>
</body>
</html>
