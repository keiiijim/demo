<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <script async src="//www.googletagservices.com/tag/js/gpt.js"></script>
        <script async src="https://cdn.jsdelivr.net/npm/prebid.js@latest/dist/not-for-prod/prebid.js"></script>
  
        
        <script>
            var div_sizes = [[300, 250]];
            var PREBID_TIMEOUT = 10000;
            var FAILSAFE_TIMEOUT = 5000;

            var adUnits = [
                {
                    code: '/18339668/test_demo/prebid_300x250',
                    mediaTypes: {
                        banner: {
                            sizes: div_sizes
                        }
                    },
                    bids: [{
                        bidder: 'adg',
                        params: {
                            id: '207915'
                        }
                    }]
                }
            ];

            var googletag = googletag || {};
            googletag.cmd = googletag.cmd || [];
            googletag.cmd.push(function() {
                googletag.pubads().disableInitialLoad();
            });

            var pbjs = pbjs || {};
            pbjs.que = pbjs.que || [];

            pbjs.que.push(function() {
  pbjs.setConfig({

    ortb2: {
        user: {
        ext: {
          data: {
            "ad-generation.jp": {
              segtax: 546,
              segment: [
                { name: "dep_station", value: "tokyo" },
                { name: "arr_station", value: "大宮（埼玉）" },
                { name: "search_type", value: "arr" },
                { name: "date", value: "20251017" },
                { name: "time", value: "2210" }
              ]
            }
          }
        }},
        site: {
            content: {
                data: [{
                    name: "ad-generation.jp",
                    ext: {
                        segtax: 546
                    },
                    segment: [
              { id:11 name: "dep_station", value: "tokyo" },
              { id:12 name: "arr_station", value: "大宮（埼玉）" },
              { id:13 name: "search_type", value: "arr" },
              { id:14 name: "date", value: "20251017" },
              { id:15 name: "time", value: "2210" }
                    ]
                }]
            }
        },
    }
});


    pbjs.addAdUnits(adUnits);
    pbjs.requestBids({
        bidsBackHandler: initAdserver,
        timeout: PREBID_TIMEOUT
    });
});


            function initAdserver() {
                if (pbjs.initAdserverSet) return;
                pbjs.initAdserverSet = true;
                googletag.cmd.push(function() {
                    pbjs.que.push(function() {
                        pbjs.setTargetingForGPTAsync();
                        googletag.pubads().refresh();
                    });
                });
            }

            setTimeout(function() {
                initAdserver();
            }, FAILSAFE_TIMEOUT);

            googletag.cmd.push(function() {
                googletag.defineSlot('/18339668/test_demo/prebid_300x250', div_sizes, 'div').addService(googletag.pubads());
                googletag.pubads().enableSingleRequest();
                googletag.enableServices();
            });

        </script>

    </head>

    <body>
        v1.1.3
        <div style="height: 1000px;width: 100%;">
            <h2>Prebid.js Example</h2>
            <h5>Div 300x250 枠ID:181492 </h5>
            <h5>Auction delay 1000ms </h5>
            <div style="height: 300px;width: 250px;">
                <div id='div'>
                    <script type='text/javascript'>
                        googletag.cmd.push(function() {
                            googletag.display('div');
                        });
                    </script>
                </div>
            </div>
        </div>
    </body>
</html>
