<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <script async src="//www.googletagservices.com/tag/js/gpt.js"></script>
        <script async src="prebid9.24.0.js"></script>
        
        <script>
            var div_sizes = [[300, 250]];
            var PREBID_TIMEOUT = 10000;
            var FAILSAFE_TIMEOUT = 5000;

            var adUnits = [
                {
                    code: '/18339668/test_demo/prebid_300x250',
                    mediaTypes: {
                        banner: {
                            sizes: div_sizes
                        }
                    },
                    bids: [{
                        bidder: 'adg',
                        params: {
                            id: '207915'
                        }
                    },{
                        bidder: 'appnexus',
                        params: {
                            placementId: 13144370
                        }
                    }]
                }
            ];

            var googletag = googletag || {};
            googletag.cmd = googletag.cmd || [];
            googletag.cmd.push(function() {
                googletag.pubads().disableInitialLoad();
            });

            var pbjs = pbjs || {};
            pbjs.que = pbjs.que || [];

            pbjs.que.push(function() {
                pbjs.setConfig({
                    ortb2:{
                        user:{
                            ext:{
                                data:{
                                    CxSegments:[{0:"18hqp4t9xe8kl",1:"18icvbvthwvdc",2:"a9y8uu5qxsdo"}]
                                }
                            },
                            data: [{
                                name: "dataprovider.com", 
                                ext: { segtax: 4 },
                                segment: [
                                    { id: "1" }
                                ]
                            }]
                        },
                        site:{
                            ext:{
                                data:[{k_Category:"null",k_Pricemenu:"null",k_Top_Category:"top"}]
                            }
                        }
                    },
                    userSync: {
                        auctionDelay: 1000,
                        userIds: [{
                            name: 'criteo'
                        }, {
                            name: 'sharedId',
                            storage: {
                                name: "_sharedID",
                                type: "cookie",
                                expires: 90
                            }
                        }, {
                            name: 'id5Id',
                            params: {
                                partner: 1142
                            },
                            storage: {
                                type: "html5",
                                name: "id5id",
                                expires: 90,
                                refreshInSeconds: 28800
                            }
                        },{
                            name: 'novatiq',
                            params: {
                                useSharedId: false,
                                useCallbacks: true,
                                urlParams: {
                                    novatiqId: "snowflake",
                                    useStandardUuid: true,
                                    useSspId: false,
                                    useSspHost: false
                                },
                            }
                        },
                                 {
                            name: "intentIqId",
                            params: {
                                partner: 1485675855,  //iiqから発行されるIDを追記ください
                                timeoutInMillis: 500,
                                browserBlackList: "chrome", //　3P Cookieが有効な”chrome”を除外指定します。
      }
                            },
                            storage: {
                                type: "html5",
                                name: "intentIqId", 
                                expires: 0,
                                refreshInSeconds: 0
                            }
                        }
]
                    }
                },
                                   pbjs.enableAnalytics({
                provider: 'iiqAnalytics'
            })

                              );

                pbjs.addAdUnits(adUnits);

                pbjs.requestBids({
                    bidsBackHandler: initAdserver,
                    timeout: PREBID_TIMEOUT
                });
            });

            function initAdserver() {
                if (pbjs.initAdserverSet) return;
                pbjs.initAdserverSet = true;
                googletag.cmd.push(function() {
                    pbjs.que.push(function() {
                        pbjs.setTargetingForGPTAsync();
                        googletag.pubads().refresh();
                    });
                });
            }

            setTimeout(function() {
                initAdserver();
            }, FAILSAFE_TIMEOUT);

            googletag.cmd.push(function() {
                googletag.defineSlot('/18339668/test_demo/prebid_300x250', div_sizes, 'div').addService(googletag.pubads());
                googletag.pubads().enableSingleRequest();
                googletag.enableServices();
            });

        </script>

    </head>

    <body>
        <div style="height: 1000px;width: 100%;">
            <h2>Prebid.js Example</h2>
            <h5>Div 300x250 枠ID:181492 </h5>
            <h5>Auction delay 1000ms </h5>
            <div style="height: 300px;width: 250px;">
                <div id='div'>
                    <script type='text/javascript'>
                        googletag.cmd.push(function() {
                            googletag.display('div');
                        });
                    </script>
                </div>
            </div>
        </div>
    </body>
</html>
