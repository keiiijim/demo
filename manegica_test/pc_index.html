<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>Prebid + ADG DenseJPY Demo</title>
  
<style>
/* 全広告枠共通の外枠 */
.ad-wrapper {
  background: #f4f4f4; 
  border: 1px solid #ccc; 
  box-shadow: 0 0 6px rgba(0,0,0,0.08);
  margin: 20px auto; 
  text-align: center; 
  position: relative;
}
  .ad-wrapper2 {
  background: #fff; 
  border: 1px solid #ccc; 
  box-shadow: 0 0 6px rgba(0,0,0,0.08);
  text-align: center; 
  position: relative;
  width: 300px;
  height: 250px;
}

/* 左上にラベル */
.ad-wrapper .ad-label {
  position: absolute;
  top: 4px;
  left: 8px;
  font-size: 12px;
  color: #666;
  background: rgba(255,255,255,0.8);
  padding: 2px 6px;
  border-radius: 2px;
}

 /* 広告セクション全体（横100％） */
.ad-section {
  width: 100%;
  background: #f9f9f9; /* 薄いグレー帯 */
  padding: 40px 0;
  box-sizing: border-box;
}

/* 見出し（ADVERTISEMENT） */
.ad-section .ad-heading {
  text-align: center;
  font-size: 11px;
  letter-spacing: 1px;
  color: #999;
  text-transform: uppercase;
  margin-bottom: 20px;
}

/* 横並び中央寄せ */
.ad-row {
  display: flex;
  justify-content: center;
  align-items: flex-start;
  gap: 40px;
  max-width: 700px;
  margin: 0 auto;
}
</style>

<script async src="https://securepubads.g.doubleclick.net/tag/js/gpt.js"></script>
<script async src="vender/prebid.js"></script>

<script>
var adUnits = [
  {
    code: '/22282329737/manegica-blog_pc/list_badge_rec1',
    mediaTypes: { banner: { sizes: [[300,250],[336,280]] } },
    bids: [
      { bidder: 'adgeneration', params: { id: '216184' } }
    ]
  },
  {
    code: '/22282329737/manegica-blog_pc/list_badge_rec2',
    mediaTypes: { banner: { sizes: [[300,250],[336,280]] } },
    bids: [
      { bidder: 'adgeneration', params: { id: '216183' } }
    ]
  },
  {
    code: '/22282329737/manegica-blog_pc/pc_overlay',
    mediaTypes: { banner: { sizes: [[728,90],[970,90]] } },
    bids: [
      { bidder: 'adgeneration', params: { id: '216188' } }
    ]
  }
];


var PREBID_TIMEOUT = 3000; 
var googletag = window.googletag || {};
googletag.cmd = googletag.cmd || [];
var pbjs = window.pbjs || {};
pbjs.que = pbjs.que || [];

pbjs.que.push(function() {
  pbjs.setConfig({
    currency: {
      adServerCurrency: 'JPY',
      conversionRateFile: 'https://cdn.jsdelivr.net/gh/prebid/currency-file@1/latest.json',
      defaultRates: { USD: { JPY: 150 } } 
    },

    priceGranularity: {
      buckets: [
        { precision: 0, min: 0,    max: 300,  increment: 1   },   // 1円刻み
        { precision: 0, min: 300,  max: 800,  increment: 5   },   // 5円刻み
        { precision: 0, min: 800,  max: 2000, increment: 50  },   // 50円刻み
        { precision: 0, min: 2000, max: 999999, increment: 2000 } // 2000円超まとめ
      ]
    }
  });

  pbjs.addAdUnits(adUnits);

  pbjs.requestBids({
    bidsBackHandler: function() {
      pbjs.setTargetingForGPTAsync();
      googletag.pubads().refresh();
    },
    timeout: PREBID_TIMEOUT
  });
});


googletag.cmd.push(function() {
  googletag.defineSlot('/22282329737/manegica-blog_pc/list_badge_rec1', [[300,250],[336,280]], 'div-gpt-ad-1')
           .addService(googletag.pubads());
  googletag.defineSlot('/22282329737/manegica-blog_pc/list_badge_rec2', [[300,250],[336,280]], 'div-gpt-ad-2')
           .addService(googletag.pubads());
  googletag.defineSlot('/22282329737/manegica-blog_pc/pc_overlay', [[728,90],[970,90]], 'div-gpt-ad-3')
           .addService(googletag.pubads());

  googletag.pubads().disableInitialLoad();
  googletag.enableServices();
});
</script>
</head>

<body>

   <br><br> 

<div class="ad-section">
  <div class="ad-heading">ADVERTISEMENT</div>

  <div class="ad-row">
    <div class="ad-wrapper2">
      <div class="ad-label">AD</div>
      <div id="div-gpt-ad-1" style="min-width:300px;min-height:250px;background:#eee;">
        <p style="line-height:250px;">広告枠 1（300×250）</p>
      </div>
    </div>

    <div class="ad-wrapper2">
      <div class="ad-label">AD</div>
      <div id="div-gpt-ad-2" style="min-width:300px;min-height:250px;background:#eee;">
        <p style="line-height:250px;">広告枠 2（300×250）</p>
      </div>
    </div>
  </div>
</div>


        <div id="overlay-container" style="
  position: fixed;
  bottom: 0; left: 0;
  width: 100%;
  z-index: 9999;
  text-align: center;
  background: #f4f4f4;
  border-top: 1px solid #ccc;
  box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
">
  <div style="font-size:12px; color:#666; text-align:left; padding:4px 8px;">
    AD
  </div>

  <div id="div-gpt-ad-3" style="display:inline-block; min-width:728px; min-height:90px;">
    <script>googletag.cmd.push(function() { googletag.display('div-gpt-ad-3'); });</script>
  </div>
</div>


        
</body>
</html>
