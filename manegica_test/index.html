<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prebid + ADG DenseJPY Demo</title>

<style>
/* 全広告枠共通の外枠 */
.ad-wrapper {
  background: #f4f4f4; 
  border: 1px solid #ccc; 
  box-shadow: 0 0 6px rgba(0,0,0,0.08);
  margin: 20px auto; 
  text-align: center; 
  position: relative;
}

/* 左上にラベル */
.ad-wrapper .ad-label {
  position: absolute;
  top: 4px;
  left: 8px;
  font-size: 12px;
  color: #666;
  background: rgba(255,255,255,0.8);
  padding: 2px 6px;
  border-radius: 2px;
}
</style>
  
<script async src="https://securepubads.g.doubleclick.net/tag/js/gpt.js"></script>
<script async src="vender/prebid.js"></script>

<script>
var adUnits = [
  {
    code: '/22282329737/manegica-blog_sp/spbadge_rec1',
    mediaTypes: { banner: { sizes: [[300,250],[336,280],[320,180],[320,100]] } },
    bids: [
      { bidder: 'adgeneration', params: { id: '216190' } }
    ]
  },
  {
    code: '/22282329737/manegica-blog_sp/sp_overlay',
    mediaTypes: { banner: { sizes: [[320,50],[320,100]] } },
    bids: [
      { bidder: 'adgeneration', params: { id: '216191' } }
    ]
  }
];


var PREBID_TIMEOUT = 3000; 
var googletag = window.googletag || {};
googletag.cmd = googletag.cmd || [];
var pbjs = window.pbjs || {};
pbjs.que = pbjs.que || [];

pbjs.que.push(function() {
  pbjs.setConfig({
    currency: {
      adServerCurrency: 'JPY',
      conversionRateFile: 'https://cdn.jsdelivr.net/gh/prebid/currency-file@1/latest.json',
      defaultRates: { USD: { JPY: 150 } } 
    },

    priceGranularity: {
      buckets: [
        { precision: 0, min: 0,    max: 300,  increment: 1   },   // 1円刻み
        { precision: 0, min: 300,  max: 800,  increment: 5   },   // 5円刻み
        { precision: 0, min: 800,  max: 2000, increment: 50  },   // 50円刻み
        { precision: 0, min: 2000, max: 999999, increment: 2000 } // 2000円超まとめ
      ]
    }
  });

  pbjs.addAdUnits(adUnits);

  pbjs.requestBids({
    bidsBackHandler: function() {
      pbjs.setTargetingForGPTAsync();
      googletag.pubads().refresh();
    },
    timeout: PREBID_TIMEOUT
  });
});


googletag.cmd.push(function() {
  googletag.defineSlot('/22282329737/manegica-blog_sp/spbadge_rec1', [[300,250],[336,280],[320,180],[320,100]], 'div-gpt-ad-1')
           .addService(googletag.pubads());
  googletag.defineSlot('/22282329737/manegica-blog_sp/sp_overlay',  [[320,50],[320,100]], 'div-gpt-ad-2')
           .addService(googletag.pubads());

  googletag.pubads().disableInitialLoad();
  googletag.enableServices();
});
</script>
</head>

<body>


<div class="ad-wrapper">
  <div class="ad-label">AD</div>
  <div id="div-gpt-ad-1" style="min-width: 300px; min-height: 100px;">
    <script>
      googletag.cmd.push(function() { googletag.display('div-gpt-ad-1'); });
    </script>
  </div>
</div>

<!-- 下部オーバーレイ広告枠 -->
<div id="overlay-container" class="ad-wrapper" style="
  position: fixed;
  bottom: 0; left: 0;
  width: 100%;
  z-index: 9999;
  text-align: center;
">
  <div class="ad-label">AD</div>
  <div id="div-gpt-ad-2" style="display:inline-block;">
    <script>
      googletag.cmd.push(function() { googletag.display('div-gpt-ad-2'); });
    </script>
  </div>
</div>
  
</body>
</html>
