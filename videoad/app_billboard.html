<script>


window.onscroll = function(){
  var a = document.documentElement.scrollTop;
  var b = document.getElementsByClassName('billboard')[0];
  var c = document.getElementById('b-inner');

  if(a > 90){
    console.log(a);

    b.setAttribute("style", "height: 90px;position: fixed;top: 0;width: 100%;margin: auto;z-index: 999;background-color: aquamarine;");
    c.style.display = "block";
}else{
  b.setAttribute("style", "height: 180px;position: fixed;top: 0;width: 100%;margin: auto;z-index: 999;background-color: aquamarine;");
    c.style.display= "none";
}
};
