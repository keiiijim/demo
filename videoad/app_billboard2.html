<script>


window.onscroll = function(){
  var a = document.documentElement.scrollTop;
  var b = document.getElementsByClassName('billboard')[0];
  var b2 = document.getElementsByClassName('b-inner')[0];
  var c = document.getElementById('video');
  var c2 = document.getElementById('b-inner2');
  var d = document.getElementsByClassName('billboard-back')[0];
  var e = document.getElementsByClassName('wrapper')[0]; 
      

  if(a > 90 && a < 1000){
    console.log(a);
    b.setAttribute("style", "height: 90px;position: fixed;top: 0;width: 100%;margin: auto;z-index: 999;background-color: #000;");
    b2.setAttribute("style", "height: 90px;width:320px;margin:auto;position:relative;z-index: 9999;background-color: #000;");
    c.setAttribute("style", "height: 90px;width:160px;margin:auto;position:relative;z-index: 99999;background-color: #124;float:left;");
    c2.style.display = 'block';

    e.style.marginTop="180px";

}else if(a < 91){
  b.setAttribute("style", "height: 180px;position: relative;top: 0;width: 100%;margin: auto;z-index: 999;background-color:#000;");
  b2.setAttribute("style", "height: 180px;width:320px;margin:auto;position:relative;margin: auto;z-index: 9999;background-color: #000;");
  c.setAttribute("style", "height:180px;width: 320px;background:#124;float:left;");
  //c2.setAttribute("style", "height:100%;width: 0%;background-size: 160px; display: none; margin: 0px 0px 0px auto;transition: all 0.3s ease");
     c2.style.display = 'none';

   d.style.height="0px";
   e.style.marginTop="0px";
}

  if(a > 1000){
    b.setAttribute("style", "height: 0px;position: fixed;top: 0;width: 100%;margin: auto;z-index: 999;background-color: #000;transition: all 0.3s ease;-webkit-transition: all 0.3s ease;-moz-transition: all 0.3s ease;-o-transition: all 0.3s ease;");
    b2.style.display = "none";
    c.style.display = "none";
    c2.style.display = "none";  
}
  

};
 </script>
